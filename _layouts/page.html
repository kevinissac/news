---
layout: default
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post'>
        <div class='c-tags u-text-center'>
          {% for tag in page.tags %}
            <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ tag }}</a>
          {% endfor %}
        </div>
        <h1 class='c-post__title u-text-center'>{{ page.title }}</h1>

        <div class='c-content'>
          {% include page-image.html %}

          {{ content }}
        </div>
      </article>
    </div>
  </div>

</div>
